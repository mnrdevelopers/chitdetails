<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Electricity Usage Tracker</h2>
        
        <!-- Input Form -->
        <form id="meterForm">
           <label for="uscNumber">Enter Your USC Number:</label>
           <input type="text" id="uscNumber" placeholder="Enter 8-digit USC Number" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="units">Meter Reading (kWh):</label>
            <input type="number" id="units" required>

            <label for="imageUpload">Scan Meter Reading:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="button" id="scanBtn">Scan Meter</button>
            <p id="scanResult"></p>
            
            <button type="submit">Save Reading</button>
        </form>

        <!-- Display Consumption -->
        <h3>Consumption History</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Reading (kWh)</th>
                    <th>Units Used</th>
                    <th>Estimated Bill (â‚¹)</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>

        <!-- Usage Chart -->
        <h3>Usage Trend</h3>
        <canvas id="usageChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
