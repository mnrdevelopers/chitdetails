<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Fund Manager - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Chit Fund Manager</h1>
            <p>Manage your village chit funds with ease</p>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2 id="auth-title">Login</h2>
                
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" id="auth-button" class="btn-primary">Login</button>
                </form>
                
                <div class="auth-switch">
                    <p id="auth-switch-text">Don't have an account? <a href="#" id="auth-switch-link">Sign Up</a></p>
                </div>
                
                <div id="auth-message" class="message"></div>
            </div>
        </main>
    </div>
</body>
</html>
