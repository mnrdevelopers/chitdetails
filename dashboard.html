<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitFund Pro | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hand-holding-usd me-2"></i>
                ChitFund Pro
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="userName">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="dashboard-header">
                    <h1>Dashboard</h1>
                    <p>Welcome back to your chit fund management portal</p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 col-6 mb-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalFunds">₹0</h3>
                        <p>Total Funds</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeChits">0</h3>
                        <p>Active Chits</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="duePayments">0</h3>
                        <p>Due Payments</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalReturns">₹0</h3>
                        <p>Total Returns</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chit Funds List -->
        <div class="row">
            <div class="col-12">
                <div class="section-header">
                    <h2>Your Chit Funds</h2>
                    <button class="btn btn-primary" id="addChitBtn">
                        <i class="fas fa-plus me-2"></i>Add New Chit
                    </button>
                </div>
                
                <div id="chitFundsList" class="chit-list">
                    <!-- Chit funds will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Chit Fund Modal -->
    <div class="modal fade" id="addChitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Chit Fund</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addChitForm">
                        <div class="mb-3">
                            <label for="chitName" class="form-label">Chit Name</label>
                            <input type="text" class="form-control" id="chitName" required>
                        </div>
                        <div class="mb-3">
                            <label for="chitAmount" class="form-label">Total Amount</label>
                            <input type="number" class="form-control" id="chitAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="chitDuration" class="form-label">Duration (months)</label>
                            <input type="number" class="form-control" id="chitDuration" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthlyPayment" class="form-label">Monthly Payment</label>
                            <input type="number" class="form-control" id="monthlyPayment" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChitBtn">Save Chit Fund</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
