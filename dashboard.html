<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Fund Manager - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script type="module" src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Chit Fund Manager</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <main class="dashboard-container">
            <div class="dashboard-header">
                <h2>My Chit Funds</h2>
                <button id="create-chit-btn" class="btn-primary">Create New Chit Fund</button>
            </div>

            <div id="chit-list" class="chit-list">
                <!-- Chit groups will be dynamically loaded here -->
            </div>

            <!-- Create Chit Modal -->
            <div id="create-chit-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create New Chit Fund</h3>
                        <span class="close">&times;</span>
                    </div>
                    <form id="create-chit-form">
                        <div class="form-group">
                            <label for="chit-name">Chit Name</label>
                            <input type="text" id="chit-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="monthly-amount">Monthly Contribution (â‚¹)</label>
                            <input type="number" id="monthly-amount" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="total-members">Total Members</label>
                            <input type="number" id="total-members" min="2" max="50" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="total-months">Total Months</label>
                            <input type="number" id="total-months" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary close-modal">Cancel</button>
                            <button type="submit" class="btn-primary">Create Chit Fund</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
