<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitFund - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1>ChitFund</h1>
                <div class="header-actions">
                    <span id="user-name" class="user-name">User</span>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </div>
            <p>Manage your chit funds with ease</p>
        </header>

        <main>
            <div class="section-header">
                <h2>Your Chit Groups</h2>
                <button id="create-chit-btn" class="btn-primary">Create New Chit</button>
            </div>

            <div id="chit-list" class="chit-list">
                <!-- Chit groups will be dynamically loaded here -->
                <div class="loading-message">Loading your chit groups...</div>
            </div>

            <!-- Create Chit Modal -->
            <div id="create-chit-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create New Chit Group</h3>
                        <button class="close-modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="create-chit-form">
                            <div class="form-group">
                                <label for="chit-name">Chit Name</label>
                                <input type="text" id="chit-name" placeholder="Enter chit group name" required>
                            </div>
                            <div class="form-group">
                                <label for="monthly-amount">Monthly Contribution (â‚¹)</label>
                                <input type="number" id="monthly-amount" min="1000" placeholder="e.g., 5000" required>
                            </div>
                            <div class="form-group">
                                <label for="total-members">Total Members</label>
                                <input type="number" id="total-members" min="5" max="50" placeholder="e.g., 20" required>
                            </div>
                            <div class="form-group">
                                <label for="total-months">Total Months</label>
                                <input type="number" id="total-months" min="5" max="60" placeholder="e.g., 20" required>
                            </div>
                            <div class="form-group">
                                <label for="start-date">Start Date</label>
                                <input type="date" id="start-date" required>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn-secondary close-modal">Cancel</button>
                                <button type="submit" class="btn-primary">Create Chit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="chit.js"></script>
</body>
</html>
