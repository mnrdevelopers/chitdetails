<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Fund Details</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script type="module" src="chit.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-nav">
                <a href="dashboard.html" class="back-btn">&larr; Back</a>
                <h1 id="chit-name-header">Chit Fund Details</h1>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <main class="chit-container">
            <!-- Summary Section -->
            <section class="summary-section">
                <h2>Chit Summary</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Amount</h3>
                        <p id="total-amount">₹0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Months Completed</h3>
                        <p id="months-completed">0/0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Amount Circulated</h3>
                        <p id="amount-circulated">₹0</p>
                    </div>
                </div>
            </section>

            <!-- Monthly Collection Section -->
            <section class="collection-section">
                <div class="section-header">
                    <h2>Monthly Collection</h2>
                    <div class="month-selector">
                        <button id="prev-month" class="btn-icon">&larr;</button>
                        <span id="current-month">Month 1</span>
                        <button id="next-month" class="btn-icon">&rarr;</button>
                    </div>
                </div>
                
                <div class="collection-stats">
                    <div class="stat">
                        <span class="stat-label">Total Collected:</span>
                        <span id="total-collected" class="stat-value">₹0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Pending:</span>
                        <span id="total-pending" class="stat-value">₹0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Next Receiver:</span>
                        <span id="next-receiver" class="stat-value">-</span>
                    </div>
                </div>

                <div class="members-list" id="members-list">
                    <!-- Members will be dynamically loaded here -->
                </div>
            </section>

            <!-- Receiver Management Section -->
            <section class="receiver-section">
                <h2>Receiver Management</h2>
                <div class="receiver-form">
                    <select id="receiver-select">
                        <option value="">Select Receiver</option>
                    </select>
                    <button id="mark-receiver-btn" class="btn-primary">Mark as Receiver</button>
                </div>
                <div id="receiver-history" class="receiver-history">
                    <!-- Receiver history will be dynamically loaded here -->
                </div>
            </section>

            <!-- Add Members Modal -->
            <div id="add-members-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Add Members</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div id="members-form-container">
                        <!-- Member forms will be dynamically generated here -->
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                        <button id="save-members-btn" class="btn-primary">Save Members</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
